<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOLStories</title>
</head>

<body>

    <header>
        <div class="navbar">
            <h1><span>LOL</span>Stories</h1>
        </div>
        <hr>
        <section class="py-3">
            <div class="container">
                <div class="cards animate__fadeInUp animate__animated">
                    <div class="card elise">
                        <div class="card-texts">
                            <h1>Elise</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__elise">İncele</button>
                        </div>
                    </div>
                    <div class="card gwen">
                        <div class="card-texts">
                            <h1>Gwen</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__gwen">İncele</button>
                        </div>
                    </div>
                    <div class="card hecarim">
                        <div class="card-texts">
                            <h1>Hecarim</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__hecarim">İncele</button>
                        </div>
                    </div>
                    <div class="card kalista">
                        <div class="card-texts">
                            <h1>Kalista</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__kalista">İncele</button>
                        </div>
                    </div>
                    <div class="card karthus">
                        <div class="card-texts">
                            <h1>Karthus</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__karthus">İncele</button>
                        </div>
                    </div>
                    <div class="card thresh">
                        <div class="card-texts">
                            <h1>Thresh</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__thresh">İncele</button>
                        </div>
                    </div>
                    <div class="card vex">
                        <div class="card-texts">
                            <h1>Vex</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__vex">İncele</button>
                        </div>
                    </div>
                    <div class="card maokai">
                        <div class="card-texts">
                            <h1>Maokai</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__maokai">İncele</button>
                        </div>
                    </div>
                    <div class="card viego">
                        <div class="card-texts">
                            <h1>Viego</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__viego">İncele</button>
                        </div>
                    </div>
                    <div class="card yorick">
                        <div class="card-texts">
                            <h1>Yorick</h1>
                            <p>Gölge Adalar</p>
                            <button class="view-btn__yorick">İncele</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="sections none animate__fadeInUp animate__animated">
        
        <section class="story py-3">

            <div class="story-title py-2">
                <h1 class="character-name"></h1>
                <p class="character-nickname"></p>
            </div>

            <div class="container">
                <div class="story-paragraph">
                    <p class="character-story"></p>
                </div>

                <div class="skills py-3">
                    <div class="skills-title py-3">
                        
                    </div>

                    <div class="skills-group">
                        <div class="skill skill-1">
                            <img class="skill-1-img" src="" alt="">
                            <h3 class="skill-1__title"></h3>
                            <p class="skill-1__bio"></p>
                            
                        </div>
                        <div class="skill skill-2">
                            <img class="skill-2-img" src="" alt="">
                            <h3 class="skill-2__title"></h3>
                            <p class="skill-2__bio"></p>
                            
                        </div>
                        <div class="skill skill-3">
                            <img class="skill-3-img" src="" alt="">
                            <h3 class="skill-3__title"></h3>
                            <p class="skill-3__bio"></p>
                            
                        </div>
                        <div class="skill skill-4">
                            <img class="skill-4-img" src="" alt="">
                            <h3 class="skill-4__title"></h3>
                            <p class="skill-4__bio"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
